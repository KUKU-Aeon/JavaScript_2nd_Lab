<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
    <body>
    <div id="win"><p>Congratulations! <br> You are very attentive and could win!</p></div>
    <div id="lose"><p>What a nuisance! <br>You lose...</p></div>
    <div id="menu">
        <h1>Papers, please</h1>
        <div id = "greeting"></div>
        <button id="start">START</button>
    </div>
    <div id="gamefield">
       <div class="panel">
           <div id="score">SCORE: 0</div>
           <div id="timer">TIMER: 10</div>
           <div id="miss">MISS: 0</div>
       </div>
        <div id="doc">
            <h1>BLANK</h1>
        </div>
        <div id="face"></div>
        <div class="help">
            <p>DIPLOMACY: 10 DAYS</p>
            <p>WORK: 15 DAYS</p>
            <p>TOURISM: 3 DAYS</p>
            <p>VISIT: 5 DAYS</p>
            <p>SHOPPING: 1 DAY</p>
        </div>
           <div id = "buttons">
               <button id="pass">PASS</button>
               <button id="decline">DECLINE</button>
           </div>
    </div>
    </body>
</html>
